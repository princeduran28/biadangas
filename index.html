<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Marry Me?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg,#ff758c,#ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
    }

    .container {
        color: white;
        z-index: 2;
    }

    h1 {
        font-size: 3em;
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px white; }
        to { text-shadow: 0 0 25px red; }
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 15px;
    }

    #yesBtn {
        background-color: #28a745;
        color: white;
    }

    #noBtn {
        background-color: #dc3545;
        color: white;
        position: absolute;
    }

    #message {
        font-size: 2em;
        margin-top: 20px;
        display: none;
    }

    /* Flower style */
    .flower {
        position: absolute;
        font-size: 30px;
        animation: fall linear forwards;
    }

    @keyframes fall {
        0% {
            transform: translateY(-10vh) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>üíç Love ko nimo Or dili? üíñ</h1>
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üò¢</button>

    <div id="message">Yeyyyyyy!! ILOVEEEYOUSOOOOOMUCHHH DANGASSS, HAPPY VALENTINESüíï</div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // NO button runs away
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Create flowers
    function createFlower() {
        const flower = document.createElement("div");
        flower.classList.add("flower");

        const flowers = ["üå∏","üå∑","üåπ","üåº","üíê"];
        flower.innerText =
            flowers[Math.floor(Math.random() * flowers.length)];

        flower.style.left = Math.random() * window.innerWidth + "px";
        flower.style.animationDuration = (3 + Math.random() * 3) + "s";

        document.body.appendChild(flower);

        setTimeout(() => {
            flower.remove();
        }, 6000);
    }

    // YES button action
    yesBtn.addEventListener("click", () => {
        message.style.display = "block";

        // create many flowers
        for(let i = 0; i < 40; i++){
            setTimeout(createFlower, i * 100);
        }
    });
</script>

</body>
</html>
